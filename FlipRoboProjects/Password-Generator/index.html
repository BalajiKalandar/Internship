<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="password-length">Password Length (8-16):</label>
        <input type="number" id="password-length" min="8" max="16" value="8">
        <button id="generate-button">Generate Password</button>
        <div class="password-output" id="password-output">
            <p id="generated-password"></p>
            <p id="password-strength"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
